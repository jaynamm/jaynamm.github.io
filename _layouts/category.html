---
layout: defalut
---

<ul class="posts-list">
  {% assign category = page.category | defalut: page.title %}
  {% for post in site.categories[category] %}
  <li>
    <h3>
      <a href="{{ stie.baseurl }}{{post.url}}">
        {{ post.title }}
      </a>
      <small>{{ post.date | date_to_string }}</small>
    </h3>
  </li>
  {% endfor %}
</ul>
